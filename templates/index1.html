<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroVision â€“ Brain Tumor Detection</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4a148c, #1a237e); /* Purple to deep blue gradient */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.8em;
            color: #6a1b9a; /* Purple */
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            color: #283593; /* Blue */
            margin-top: 30px;
            font-size: 1.6em;
            font-weight: 600;
        }

        p {
            color: #4a148c; /* Purple tone */
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background-color: #d1c4e9; /* Light purple */
            color: #4a148c;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #b39ddb; /* Slightly darker purple */
        }

        button {
            background-color: #6a1b9a; /* Deep purple */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a148c; /* Darker purple */
        }

        img {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #757575;
        }

        .footer a {
            color: #6a1b9a;
            text-decoration: none;
        }

        .footer a:hover {
            color: #4a148c;
        }

        /* Visual Additions for Brain Theme */
        .brain-icon {
            margin-top: 20px;
            font-size: 100px;
            color: #6a1b9a;
        }

        .brain-text {
            font-size: 1.2em;
            margin-top: 10px;
            color: #283593; /* Blue */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>NeuroVision â€“ Brain Tumor Detection</h1>
        <p>Upload a brain scan image to predict the presence of a tumor using our advanced AI model.</p>
        
        <!-- Form to upload brain scan -->
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Upload and Analyze</button>
        </form>

        <!-- Display Prediction Result -->
        {% if image_url %}
        <h2>Prediction Result</h2>
        <img src="{{ image_url }}" alt="Predicted Tumor Result">
        {% endif %}

        <!-- Additional Visualization -->
        <div class="brain-icon">ðŸ§ </div>
        <p class="brain-text">AI-driven insights for enhanced tumor detection and diagnosis.</p>
    </div>

</body>
</html>
